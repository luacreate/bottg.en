<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Signals</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('redsoftlogo.png') no-repeat center center;
            background-size: cover;
            font-family: Arial, sans-serif;
            overflow: hidden;
            color: white;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 20px;
            background: rgba(50, 50, 50, 0.9);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 90%;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }

        .game-container {
            padding: 10px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            gap: 5px;
        }

        .square {
            width: 50px;
            height: 50px;
            background: url('button.png') no-repeat center center;
            background-size: cover;
            border-radius: 8px;
        }

        .star {
            width: 50px;
            height: 50px;
            position: absolute;
            background: url('star.png') no-repeat center center;
            background-size: cover;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            width: 100%;
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            background: linear-gradient(to right, #1976D2, #1E88E5);
            border: none;
            border-radius: 10px;
            color: #FFFFFF;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        button:hover {
            background: linear-gradient(to right, #1E88E5, #1976D2);
            transform: scale(1.05);
        }

        #connectingMessage {
            font-size: 1.5em;
            margin-top: 20px;
            color: yellow;
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="container">
    <div class="header">
        <h1><span class="red-text">RED</span> SOFT Signals</h1>
    </div>

    <div class="game-container">
        <div class="grid" id="grid"></div>
    </div>

    <div class="button-container">
        <button id="signalButton">Get Signal</button>
        <button onclick="window.location.href='menu.html'">Return to Menu</button>
        <p id="connectingMessage" style="display: none;">Connecting to the server...</p>
    </div>
</div>

<script>
    const grid = document.getElementById('grid');
    const squares = [];
    let currentStars = [];
    let isShowingSignal = false;

    // Create grid cells
    for (let i = 0; i < 25; i++) {
        const square = document.createElement('div');
        square.className = 'square';
        grid.appendChild(square);
        squares.push(square);
    }

    document.getElementById('signalButton').addEventListener('click', checkDepositAndShowStars);

    // Function to check deposit and show signals
    async function checkDepositAndShowStars() {
        const userId = localStorage.getItem('userId');

        if (!userId) {
            alert("Error: User ID not found!");
            return;
        }

        // Check deposit on the server
        try {
            const response = await fetch('https://postback-server-boba.onrender.com/data');
            const data = await response.json();
            const userEntry = data.find(entry => entry.user_id === userId);

            if (userEntry) {
                if (userEntry.amount >= 1) {
                    showStars();
                } else {
                    showConnectingMessage();
                }
            } else {
                alert("Account not found!");
            }
        } catch (error) {
            console.error('Error checking account:', error);
            alert("Server error. Please try again later.");
        }
    }

    // Function to show message and redirect to the error page
    function showConnectingMessage() {
        const messageElement = document.getElementById('connectingMessage');
        messageElement.style.display = 'block';

        setTimeout(() => {
            window.location.href = 'error.html';
        }, 4000);
    }

    // Function to display stars
    async function showStars() {
        if (isShowingSignal) return;
        isShowingSignal = true;

        // Remove existing stars
        currentStars.forEach(star => star.remove());
        currentStars = [];
        squares.forEach(square => square.style.opacity = '1');

        // Select random cells for stars
        const randomIndices = Array.from({ length: 18 }, () => Math.floor(Math.random() * 25));

        for (let index of randomIndices) {
            const square = squares[index];
            square.style.opacity = '0';

            await new Promise(resolve => setTimeout(resolve, 500));

            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${square.offsetLeft + square.clientWidth / 2 - 25}px`;
            star.style.top = `${square.offsetTop + square.clientHeight / 2 - 25}px`;
            star.style.opacity = '1';
            grid.appendChild(star);
            currentStars.push(star);
        }

        isShowingSignal = false;
    }
</script>

</body>
</html>
