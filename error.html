<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Instructions</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('redsoftlogo.png') no-repeat center center;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            color: white;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 20px;
            background: rgba(50, 0, 0, 0.9);
            box-shadow: 
                inset 0 0 15px rgba(0, 0, 0, 0.8),
                0 0 30px rgba(255, 69, 0, 0.6),
                0 0 40px rgba(255, 69, 0, 0.4);
            max-width: 90%;
            text-align: left;
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 71, 108, 0.7);
            animation: textGlow 1.5s infinite alternate;
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 20px rgba(255, 71, 108, 0.7); }
            100% { text-shadow: 0 0 40px rgba(255, 71, 108, 1); }
        }

        #instructions {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        a {
            color: #FFA500;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2em;
            cursor: pointer;
            background: linear-gradient(to right, #FFA500, #FF4500);
            border: none;
            border-radius: 15px;
            color: #FFFFFF;
            font-weight: bold;
            transition: background 0.4s, transform 0.3s;
            box-shadow: 0 8px 15px rgba(255, 69, 0, 0.4);
            text-transform: uppercase;
        }

        button:hover {
            background: linear-gradient(to right, #FF4500, #FFA500);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
            box-shadow: 0 4px 10px rgba(255, 69, 0, 0.5);
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            #instructions {
                font-size: 1em;
            }

            button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="container">
    <h1>Your Account Is Not Activated!</h1>
    <div id="instructions">
        <p>In order for the program to provide forecasts for your account, it must be activated. To activate your account, please top up your balance.</p>
    </div>
    <button onclick="window.location.href = 'menu.html'">Back</button>
</div>

</body>
</html>
